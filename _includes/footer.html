<footer class="footer">
    <p>&copy; 2018 {{ site.title }}. All Rights Reserved.</p>
    {% comment %}
    <p><a href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS</a></p>
    {% endcomment %}
  </div>
</footer>
{% assign scripts = page.scripts %}
{% if scripts %}
  {% for js in scripts %}
      <script src="{{ js | prepend: 'js/' | prepend: asset_path }}"></script>
  {% endfor %}
{% endif %}

{% if site.env == 'production' or jekyll.environment == "production" %}
<script src="{{ 'all.js' | prepend: '/js/' | prepend: site.baseurl }}"></script>
{% else %}
<script src="{{ 'all.js' | prepend: '/js/' }}"></script>
{% endif %}
