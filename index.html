---
layout: default
---
<div class="post-list">
  {% for post in site.posts %}
  {% unless post.draft %}
  <article itemscope itemtype="http://schema.org/BlogPosting">
    {% assign images = post.images %}
    {% for image in images %}
      <p>{{ image }}</p>
    {% endfor %}
    {{ post.content }}
  </article>
  {% endunless %}
  {% endfor %}
</div>
